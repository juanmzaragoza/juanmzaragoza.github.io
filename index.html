        <title>IVEE Dashboard Responsive Demo</title>

    <body>
        <h1>IVEE Dashboard Responsive Demo</h1>
        <p>You have only to copy & paste the script content in your page</p>
        <div id="dashboard"></div>
        <script>
          let content;
          if( navigator.userAgent.match(/Android/i)
            || navigator.userAgent.match(/webOS/i)
            || navigator.userAgent.match(/iPhone/i)
            || navigator.userAgent.match(/iPad/i)
            || navigator.userAgent.match(/iPod/i)
            || navigator.userAgent.match(/BlackBerry/i)
            || navigator.userAgent.match(/Windows Phone/i)
          ){
            // If mobile, then we do all this
            console.log("I'm mobile");
            content = '<iframe title="Mobile Mock Up" style="position: absolute; width: 100%; height: 100%; border: none" src="https://app.powerbi.com/view?r=eyJrIjoiOWRmMzFjZjEtOWQ1OC00OWYyLTkwNzgtOWI3ZDRiYzZlYWNjIiwidCI6ImIzYTk4NmM5LTBlZjAtNGM4MS1hYWQ5LTNkNzQxNjdiNWMxMyJ9" frameBorder="0" allowFullScreen="true"></iframe>';
          }
          else {
            // If not mobile then do this
            console.log("I am not mobile");
            content = '<iframe title="Mockup v6" style="position: absolute; width: 100%; height: 100%; border: none"  src="https://app.powerbi.com/view?r=eyJrIjoiMmYyMDQ5YmItNDk4OC00OTc2LTk5MzEtNjAzN2MyNWNmMzlmIiwidCI6ImIzYTk4NmM5LTBlZjAtNGM4MS1hYWQ5LTNkNzQxNjdiNWMxMyJ9" frameBorder="0" allowFullScreen="true"></iframe>';
          }
          document.getElementById("dashboard").innerHTML = content;
        </script>
    </body>
